{% extends 'base.html' %}

{% block content %}
<a href="/add"><button>Add a Pet!</button></a>

{% for pet in pets %}

{% if pet.available %}

<div>
  <h4>{{pet.name}}</h4>
  <img src="{{pet.photo_url}}" alt="None">
  <p><a href="/{{pet.id}}">{{pet.name}}</a> is available!</p>
</div>

{% endif %}

{% endfor %}


{% endblock %}
